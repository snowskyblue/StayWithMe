<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- csrf정보  -->
<meta name="_csrf" content="${_csrf.token}"/>
<!--bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- datepicker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title>예약 상세 페이지</title>
<style>
.main1 {
	margin-top: 100px;
}

#board {
	padding-top: 150px;
}

#border {
	border: 3px solid #000000;
	/*border-collapse: collapse;*/
}
.resCheck {
	margin-top: 100px;
	margin-bottom: 200px;
}

.resCheck_list tr {
	border-collapse: collapse;
	border-top: 1px solid black;
	border-bottom: 1px solid black;
}

.resCheck_list th {
	background-color: #f3f3f3;
	padding: 0.5%;
}
</style>
</head>
<body ng-app = "myResCheck" ng-controller = "myResCtrl">
	<div class="container" id="board">
		<h3>예약 상세 페이지</h3>
		<div id="border"></div>
		<div class = "resCheck mx-auto" style = "max-width : 100%; border : 1px solid black">
			<table class="resCheck_list mx-auto text-center m-0" style = "width : 100%; max-width : 950px;">
				<thead>
					<tr>
						<th colspan="2">숙소 상세 페이지</th>
					</tr>
				</thead>
				<tbody>
					<div>
						<tr class = "row">
							<td class = "col-sm-6 text-center">예약 번호</td>
							<td class = "col-sm-6 text-center" ng-model = "product.res_code"></td>
						</tr>
					</div>
					<div>
						<tr class = "row">
							<td class = "col-sm-6 text-center">숙소 명</td>
							<td class = "col-sm-6 text-center" ng-model = "product.acm_title"></td>
						</tr>
					</div>
					<div>
						<tr class = "row">
							<td class = "col-sm-6 text-center" ng-model = "product.acm_address"></td>
							<td class = "col-sm-6 text-center" ng-model = "product.acm_add_detail"></td>
						</tr>
					</div>
					<div>
						<tr class = "row">
							<div class = "row col-sm-6">
								<td class = "col-sm-6 text-center">체크인</td>
								<td class = "col-sm-6 text-center" ng-model = "product.res_checkin_date"></td>
							</div>
							<div class = "row col-sm-6">
								<td class = "col-sm-6 text-center">체크아웃</td>
								<td class = "col-sm-6 text-center" ng-model = "product.res_checkout_date"></td>
							</div>
						</tr>
					</div>
				</tbody>
				<thead>
					<tr>
						<th colspan="2">결제 정보</th>
					</tr>
				</thead>
				<tbody>
					<div>
						<div>
							<tr class = "row">
								<div class = "row col-sm-6">
									<td class = "col-sm-6 text-center">카드 정보</td>
									<td class = "col-sm-6 text-center" ng-model = "product.card_name"></td>
								</div>
								<div class = "row col-sm-6">
									<td class = "col-sm-6 text-center">결제날짜</td>
									<td class = "col-sm-6 text-center" ng-model = "product.res_pay_date"></td>
								</div>
							</tr>
						</div>
						<div>
							<tr class = "row">
								<td class = "col-sm-6 text-center">결제 금액</td>
								<td class = "col-sm-6 text-center" ng-model = "product.res_amount"></td>
							</tr>
						</div>
					</div>
				</tbody>
				<tfoot>
					
				</tfoot>
			</table>
		</div>
	</div>
<!--jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!--javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<!-- angularjs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
angular.module("myResCheck",[]).controller("myResCtrl",function($scope) {
	$scope.product = ["dto"];
})
</script>
</body>
</html>
